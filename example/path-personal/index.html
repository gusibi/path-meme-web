<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#EE3524">
    <title>Path Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              path: {
                red: '#EE3524', // The classic Path red
                bg: '#FBF8F5',  // Warm paper-like background
                dark: '#1a1a1a', // Dark mode bg
                cardDark: '#262626', // Dark mode card
                subtle: '#999999',
                line: '#E0E0E0',
                lineDark: '#404040'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'bounce-soft': 'bounce-soft 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              'bounce-soft': {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar to match the clean aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 3px;
      }
      body {
        background-color: #FBF8F5;
        overscroll-behavior-y: none; /* Prevent native browser pull-to-refresh */
        -webkit-tap-highlight-color: transparent;
      }
      .dark body {
        background-color: #1a1a1a;
      }
    </style>

  }
}
</script>
